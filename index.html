<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Texto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🎨 Hex + Letras + Emojis</h1>

    <input type="text" id="userText" placeholder="Escribe tu texto aquí..." />

    <div class="controls">
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#ff9900" />

      <label for="emojiSelect">Emoji:</label>
      <select id="emojiSelect">
        <option value="">-- Elegir --</option>
        <option value="✨">✨ Brillo</option>
        <option value="🔥">🔥 Fuego</option>
        <option value="😂">😂 Risa</option>
        <option value="🎉">🎉 Fiesta</option>
        <option value="😎">😎 Cool</option>
        <option value="💯">💯 100%</option>
        <option value="🥳">🥳 Celebrar</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="toggleStyle('bold')">𝗡𝗲𝗴𝗿𝗶𝘁𝗮</button>
      <button onclick="toggleStyle('italic')">𝘊𝘶𝘳𝘴𝘪𝘷𝘢</button>
      <button onclick="applyFormat()">Aplicar formato</button>
      <button onclick="copyResult()">📋 Copiar</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
