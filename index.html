<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hex + Letras + Emojis Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Generador HEX + Letras + Emojis</h1>
    
    <input type="text" id="userText" placeholder="Escribe tu texto aquí" />

    <div class="buttons">
      <button onclick="generateHex()">🎨 Color HEX</button>
      <button onclick="applyFontStyle('bold')">𝗡𝗲𝗴𝗿𝗶𝘁𝗮</button>
      <button onclick="applyFontStyle('italic')">𝘊𝘶𝘳𝘴𝘪𝘷𝘢</button>
      <button onclick="applyFontStyle('bubble')">ⓑⓤⓡⓑⓤⓙⓐ</button>
      <button onclick="addEmojis()">🎉 Emojis</button>
      <button onclick="copyResult()">📋 Copiar</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
